<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="datetime-local" id="taskDateTime">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        
        <div class="filter-container">
            <button id="allBtn" class="active">All</button>
            <button id="activeBtn">Active</button>
            <button id="completedBtn">Completed</button>
        </div>
        
        <ul id="taskList"></ul>
        
        <div class="stats">
            <span id="taskCount">0 tasks remaining</span>
            <button id="clearCompletedBtn">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
