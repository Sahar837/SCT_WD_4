<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container gradient-bg">
        <h1 class="rainbow-text">My Colorful To-Do List</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task..." class="colorful-input">
            <input type="datetime-local" id="taskDateTime" class="colorful-datetime">
            <button id="addTaskBtn" class="add-btn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        
        <div class="filter-container">
            <button id="allBtn" class="filter-btn active purple-btn">All</button>
            <button id="activeBtn" class="filter-btn blue-btn">Active</button>
            <button id="completedBtn" class="filter-btn green-btn">Completed</button>
        </div>
        
        <ul id="taskList" class="task-list"></ul>
        
        <div class="stats">
            <span id="taskCount" class="task-counter">0 tasks remaining</span>
            <button id="clearCompletedBtn" class="clear-btn orange-btn">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
